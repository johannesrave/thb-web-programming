<!DOCTYPE html>
<html lang="en">
<head>
    <link rel="apple-touch-icon-icon" sizes="180x180" href="img/favicon/apple-touch-icon.png">
    <link rel="icon" type="image/png" sizes="32x32" href="img/favicon/favicon-32x32.png">
    <link rel="icon" type="image/png" sizes="16x16" href="img/favicon/favicon-16x16.png">
    <link rel="manifest" href="img/favicon/site.webmanifest">
    <title>Super8 Film Society SignUp</title>

    <link rel="stylesheet" href="css/style.css">
    <script src="js/form-validation.js" defer></script>
</head>
<body>
<main>
    <header>
        <img src="img/logo_super8.png" alt="Super8 Film Society Logo" id="logo"/>
        <h1>Welcome to the Super8 Film Society.</h1>
        <p class="intro">
            We are a group of film enthusiasts who meet up each month
            to watch old movies on film, in our own private cinema.<br>
            We also create our own short film each year,
            which is entered into film competitions worldwide.
        </p>
    </header>
    <form action="">
        <h2>Become a member</h2>
        <div class="input-group">
            <div>
                <label for="name" class="required">Name:</label>
                <input type="text" placeholder="Enter your name" name="name" id="name"
                       title="Please enter your name" required>
            </div>
            <div>
                <label for="email" class="required">Email:</label>
                <input type="email" placeholder="you@example.com" name="email" id="email" required>
            </div>
            <div>
                <label for="password" class="required">Password:</label>
                <input type="password" name="password" id="password" required>
            </div>
            <div>
                <label for="password-conf" class="required">Confirm password:</label>
                <input type="password" name="conf-password" id="password-conf" required>
            </div>
        </div>
        <div class="input-group">
            <div>
                <label for="bio">Short Bio (max. 140 characters):</label>
                <textarea name="bio" id="bio" rows="5" cols="30"></textarea>
                <span id="bio-count" class="hide"></span>
            </div>
            <div>
                <label for="birthday" class="required">Birthday:</label>
                <input type="date" name="birthday" id="birthday" placeholder="yyyy-mm-dd" required>
            </div>
            <div class="hide" id="consent-container">
                <label for="parental-consent">
                    You need a parent's permission to join.
                    Tick here if your child can join:
                </label>
                <input type="checkbox" name="parental-consent" id="parental-consent">
            </div>
        </div>
        <button id="register">Register</button>
    </form>
</main>
</body>
</html>
