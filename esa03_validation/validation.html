<div class="container">
    <div class="engagement-container">
        <img src="img/logo_super8.png" alt="Super8 Film Society Logo" id="logo"/>
        <h2>Welcome to the Super8 Film Society.</h2>
        <p class="intro">
            We are a group of film enthusiasts who meet up each month to watch old movies on film,
            in our own private cinema. We also create our own short film each year,
            which is entered into film competitions worldwide.
        </p>
    </div>
    <div class="input-container">
        <h2>Become a member</h2>
        <form class="input-cluster">
            <div class="name entry">
                <label for="name" class="required">Name:</label>
                <input type="text" placeholder="Enter your name" name="name" id="name"
                       title="Please enter your name">
            </div>
            <div class="email entry">
                <label for="email" class="required">Email:</label>
                <input type="email" placeholder="you@example.com" name="email" id="email">
            </div>
            <div class="password entry">
                <label for="password" class="required">Password:</label>
                <input type="password" name="password" id="password">
            </div>
            <div class="password entry">
                <label for="password2" class="required">Confirm password:</label>
                <input type="password" name="conf-password" id="password2">
            </div>
            <div class="bio entry">
                <label for="bio">Short Bio (max. 140 characters):</label>
                <textarea name="bio" id="bio" rows="5" cols="30"></textarea>
                <span id="bio-count" class="hide"></span>
            </div>
            <div class="birthday entry">
                <label for="birthday" class="required">Birthday:</label>
                <input type="date" name="birthday" id="birthday" placeholder="yyyy-mm-dd">
            </div>
            <div class="hide entry" id="consent-container">
                <label for="parents-consent">You need a parent's permission to join.
                    Tick here if your child can join:</label>
                <input type="checkbox" name="parents-consent" id="parents-consent">
            </div>
            <button id="register">Register</button>
        </form>
    </div>
